<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>AngularJS test</title>

    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.js"></script>

    <script src="js/loadsh/lodash.compat.min.js"></script>
    <script src="js/application/resourceApp.js"></script>
    <script src="js/model/post.js"></script>
    <script src="js/controllers/main.js"></script>

</head>
<body>
<div ng-controller="MainCtrl">
    <div class="container">
        <h1 ng-show="posts.length">Posts</h1>
        <table class="table table-striped" ng-show="posts.length">
            <thead>
            <th>Title</th>
            </thead>
            <tbody>
            <tr ng-repeat="post in posts">
                <td ng-click="activePost(post)">{{post.title}}</td>
                <td><button class="btn btn-danger" ng-click="delete(post)">Delete</button></td>
            </tr>
            </tbody>
        </table>
        <h3 ng-if="!editing">New Post</h3>
        <h3 ng-if="editing">Edit Post</h3>
        <form ng-submit="save(post)">
            <input ng-model="post.title">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button ng-if="editing" class="btn btn-success" ng-click="newPost()">New Post</button>
    </div>
</div>

</body>
</html>
